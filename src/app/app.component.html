<section class="py5">
  <div>
    <h2 class="sb-heading sb-heading--xxsmall text-upper text-bold mb2 color-textBlackSoft" tabindex="-1">Hours</h2>
    <hr class="sb-rule sb-rule--thin pb4">
    <ul class="schedule___1YDJx">
      <li
        *ngFor="let scheduleItem of schedule"
        [ngClass]="{scheduleItemHighlight___11MBC: currentDay === scheduleItem.dayOfWeek}"
        class="scheduleItem___3FoQR">
        <span class="scheduleDay___3gDDA">{{scheduleItem.displayName}}</span>
        <span class="scheduleHours___3MGfi">{{scheduleItem.hours}}</span>
      </li>
    </ul>
  </div>
</section>
